<!DOCTYPE html>
<html>

<head>   
    <title>Document</title>

    <style>
        #box
        {
            width: 500px;
            height: 500px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="box">
        <input type="number" id="input">
        <br> <br>
        <button onclick="divisibleCheck()" > Click to check </button>
        <br> <br>
        <input type="text" id="output">
    </div>
</body>

<script>
    function divisibleCheck(){
        var input=document.getElementById("input").value;
        var output=document.getElementById("output");
    if(input%2==0 || input%5==0)
    {
        if(input%2!=0){
            output.value="Divisible by 5 only";
        }
        else if(input%5!=0){
            output.value="Divisible by 2 only";
        }
        else{
            output.value="Divisible by 2 and 5.";
        }
    }
    else{
        output.value="Not divisible by 5 and 2";
    } 
    }
</script>

</html>
